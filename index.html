<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <main>
    <div class="card">
      <div class="img_container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Cube" class="equi_cube">       
        <div class="layover_div"><img src="images/icon-view.svg" alt="View Icon" class="view_icon"></div>
      </div>

      <div class="info_container">
        <span class="title highlight">Equilibrium #3429</span>
        <span class="subtitle">Our Equilibrium collection promotes balance and calm.</span>
        
        <ul>
          <li><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> <span class="price highlight">0.041 ETH</span></li>
          <li><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg><span class="time_left">3 days left</span></li>
        </ul>

        <div class="divider"></div>

        <div class="about_container">
          <img src="images/image-avatar.png" alt="avatar of creator">
          <span class="creator">Creation of <span class="highlight name">Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </main>

  <script>
    const imgDiv = document.querySelector('.img_container');
    const layover = document.querySelector('.layover_div');

    imgDiv.addEventListener('mouseover', () => {
      layover.style.opacity = '1';
    })
    imgDiv.addEventListener('mouseleave', () => {
      layover.style.opacity = '0';
    })

  </script>
</body>
</html>
